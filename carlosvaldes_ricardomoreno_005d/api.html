<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api comidas</title>
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#enviar").click(function()
            {
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                    function(data)
                    {
                        
                        $.each(data.categories,function(i,item)
                        {
                            $("#categorias").append("<tr><td>"+ item.idCategory +
                            "</td><td>"+ item.strCategory +
                            "</td><td><img src='"+ item.strCategoryThumb +"'>"+
                            "</td><td>"+item.strCategoryDescription+"</td></tr>");
                          
                        });

                    });
               
            });

           
        })
    
    </script>
</head>
<body>
    
    <div class="container">
        <h1>Cargando datos desde una API</h1>

        <div id="caja">
            <button type="button" id="enviar">Cargando datos</button>
        </div>

        <table class="table" id="categorias">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Imagen</th>

                </tr>

        </table>
